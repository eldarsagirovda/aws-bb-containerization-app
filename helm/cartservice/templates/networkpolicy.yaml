---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "microservice.fullname" . }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "microservice.fullname" . }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: frontend
          app.kubernetes.io/name: checkoutservice
    ports:
    - protocol: TCP
      {{- with (first .Values.ports) }}
      port: {{ .containerPort }}
      {{- end }}